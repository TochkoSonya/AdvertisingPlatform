                    </tr>
                    <tr>
                        <td><label/>Price</td>
                        <td><input type="text" th:field="*{price}" /></td>
                    </tr>
                    <tr>
                        <td><label/>Period</td>
                        <td><input type="text" th:field="*{period}" /></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit" /></td>
                    </tr>
                </table>
            </form>
        </div>
